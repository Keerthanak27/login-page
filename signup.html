<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Keerthana's System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>📝 Create Account</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Enter your name" required>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>
      <div class="password-field">
        <input type="password" id="signupPassword" placeholder="Enter password" required>
        <span class="toggle-password" onclick="togglePassword('signupPassword', this)">👁️</span>
      </div>
      <div class="password-field">
        <input type="password" id="signupConfirmPassword" placeholder="Confirm password" required>
        <span class="toggle-password" onclick="togglePassword('signupConfirmPassword', this)">👁️</span>
      </div>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
